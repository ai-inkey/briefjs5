<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Json String and sending it to the server</h2>
    <p id="resume"></p>
    <script>
        var identity = {
            name:"tiny",
            age:23,
            city:"alaska"

        };
        var myJson = JSON.stringify(identity);
        var newobj = JSON.parse(myJson);
        document.getElementById("resume").innerHTML = newobj.city;
        
    </script>
</body>
</html>

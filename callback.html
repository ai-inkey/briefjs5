<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> JAvascript Callbacks</h3>
 <p id="call"></p>

<script>
    function displayer(value){
        document.getElementById('call').innerHTML = value;
    }
    function calculator(num1,num2,myCallback)
    {
        let sum = num1 + num2 ;
        myCallback(sum);


    }
    calculator(5,7,displayer)
    
</script>

</body>
</html>
